<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>山行記録（[% year %]年）</title>
<link rel="stylesheet" href="css/chronicle.css">
<script type="module" src="js/tozan.js"></script>
</head>
<body>
<div id="container">
<main>
<article>
<h1>山行記録（[% year %]年）</h1>
<div id="chronicle">
[% FOREACH r IN record -%]
<div class="record">
[% IF r.img1x -%]
<div class="photo"><img src="[% r.img1x %]" srcset="[% r.img2x %] 2x" width="120" height="90" alt=""></div>
[% ELSE -%]
<div class="photo"><img src="image/no_image.png" width="120" height="90" alt=""></div>
[% END -%]
<div class="note">
<div>[% r.date %]</div>
[% IF r.link -%]
<h2><a href="[% r.link %]">[% r.title %]</a></h2>
[% ELSE -%]
<h2>[% r.title %]</h2>
[% END -%]
<p>[% r.summary %]</p>
</div>
</div>
[% END -%]
</div>
</article>
</main>
<footer>
<hr>
<small>あにねこ登山日誌 © [% lm_year %] <a href="https://anineco.org/">anineco.org</a></small>
<nav><a href=".">TOP</a>
▶
<select id="ch-year" title="年別山行記録"></select></nav>
</footer>
</div>
</body>
</html>
